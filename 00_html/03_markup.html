    <h3>Number type</h3>
    <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
    <ol>
      <li>int</li>

    </ol>
    <h3>Sequence</h3>
    <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>  <!--blockdisplay, p:-->
    <p><strong>시퀀스는 for문을 돌릴 수 있다!!</strong></p>  <!-- strong은 자기 컨텐츠만큼만 함 -> in line -->
    <ol>  <!--strong은 특정 효과만 주기 위함. p테그는 문장을 작성하기 위함-->
      <li>str</li>
      <li>list</li>
      <li>tuple</li>
      <li>range</li>   
    </ol>
