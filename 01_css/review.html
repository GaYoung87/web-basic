<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      width: 100px;  /* block : 절대공간은 내어주지 않음  + inline외우고 나머지 block 암기!! 시험 나옴!!*/
      margin-left: auto;
      margin-right: auto;  /* left, right 다 쓰면 중앙정렬 -> 전체 폭보다 margin폭이 줄었을때!!(width로 크기 줄임) */
    }  /* 주황색(block이라서 가지고 있는 margin)을 컨드롤 ->  */
  </style>
</head>
<body>
  <h1>나는 h1</h1>  <!-- 한 줄을 다 차지함. block display를 가지고있음 절대공간은 내어주지 않음-->
  <p>나는 p</p>
  <a href="#">이건 인라인 테그야</a> 바로 뒤에 요소가 올 수 있어.

  관련사항을 확인 하고 싶으시다면 <a>이곳</a>으로 가주세요
</body>
</html>
