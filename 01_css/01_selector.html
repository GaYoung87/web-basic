<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selector</title>

  <link rel="stylesheet" href="01_selector.css">
</head>
<body>
  <p>빨간색</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>  <!-- 클래스는 여러개 있어도 괜찮 -->
  <h3 id="green">아이디 선택자</h3>  <!-- 아이디는 하나만 있게 하는 것이 좋음 -->
  <h3 id="purple" class="pink">아이디 > 클래스</h3>  <!-- 아이디가 클래스보다 높음 -->
  <h1 class="pink">클래스 > 테그</h1>  <!-- 테그선택자보다 클래스선택자가 우선순위가 높음-->
  <!-- 
    span 테그와 div 테그는 모두 의미는 없지만, '마크업'을 해야 css를 적용시킬 수 있기 때문에 활용됨.
    특정한 곳을 지정해야하고 따라서 선택자가 필요하게 되고 선택자를 잡기 위해서는 마크업이 필요한 것이다.
  -->
  <p><span class="pink">핑크핑크</span>, <span class="yellow">노랑노랑</span></p>

  <!-- 
    아래처럼 pink가 마지막에 써졌지만, css코드에서 yellow가 마지막에 선언되었기 때문에 노란색으로 적용
   -->
  <p class="bold yellow pink">나는 무슨 색일까?</p>  <!-- css 파일에서 yellow가 pink보다 밑에있기 때문 -->

  <p class="bold pink yellow pink" id="orange" style="color: salmon">가장 강한 우선순위</p>
  
</body>
</html>
